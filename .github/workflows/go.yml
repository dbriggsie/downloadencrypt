# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
   
    - name: Go Get
      run: go get golang.org/x/crypto/chacha20poly1305
      run: go get golang.org/x/crypto/openpgp
      run: go get golang.org/x/crypto/openpgp/armor
      run: go get golang.org/x/crypto/openpgp/packet

    - name: Build
      run: go build -v 

    - name: Test
      run: go test -v 
